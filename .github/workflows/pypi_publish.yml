name: Publish to PyPI (manual)

on:
  workflow_dispatch:   # запуск ТОЛЬКО вручную

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write     # обязательный доступ для Trusted Publishing (OIDC)
      contents: read

    environment: pypi     # имя окружения, должно совпадать с PyPI Publisher

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI via Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          # repository-url: https://test.pypi.org/legacy/
          # ↑ если хочешь публиковать на TestPyPI, раскомментируй и поменяй URL
